databaseChangeLog:
  - changeSet:
      id: 1
      author: berik
      changes:
        - createTable:
            tableName: book
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: author
                  type: VARCHAR(255)
              - column:
                  name: year
                  type: INT
              - column:
                  name: isbn
                  type: VARCHAR(50)
                  constraints:
                    unique: true
